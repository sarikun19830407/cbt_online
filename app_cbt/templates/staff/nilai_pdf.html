<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Daftar Nilai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Daftar Nilai</h2>
    <p>Mapel: {{ mapel }} | Kelas: {{ kelas }} / {{ rombel }}</p>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Siswa</th>
                <th>Jawaban Benar</th>
                <th>Skor Akhir</th>
            </tr>
        </thead>
        <tbody>
            {% for siswa in nilai_siswa %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td style="text-align: left;">{{ siswa.nama }}</td>
                <td>{{ siswa.total_benar }}</td>
                <td>{{ siswa.nilai_akhir }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Tidak ada data tersedia.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
