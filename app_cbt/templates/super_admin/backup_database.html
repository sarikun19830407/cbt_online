{% extends "base.html" %}

{% block konten %}
<div class="container mt-5">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">{{ judul }}</h1>
            <a href="{% url 'cbt:restore_database' %}" class="btn btn-outline-primary">
                <i class="bi bi-upload me-2"></i> Upload Backup
            </a>
        </div>
        <hr class="mt-3">
    </div>

    <!-- Pesan Django -->
    {% if messages %}
    <div class="row mb-4">
        <div class="col-lg-6">
            {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <!-- Card Download -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0 rounded-3">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-database me-2"></i> Download Database Backup
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ link }}">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="{{ form.id_for_label }}" class="form-label fw-semibold">
                                Pilih Opsi Backup
                            </label>
                            {{ form }}
                            <div class="form-text">Pilih jenis backup yang ingin Anda download.</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-download me-2"></i> Download Backup
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-select {
        padding: 0.75rem;
        border-radius: 0.5rem;
    }
</style>
{% endblock %}
