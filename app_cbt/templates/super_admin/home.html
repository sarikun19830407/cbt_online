{% extends 'base.html' %}


{% block konten %}

<body>
    <div class="">
        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-users"></i>Tahun Pelajaran</h5>
                        {% for Data in Data %}
                        <p class="card-text">{{Data}}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-shopping-cart"></i> Jumlah Siswa</h5>
                        <p class="card-text">{{siswa}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-line"></i>Jumlah Rombel</h5>
                        <p class="card-text">{{rombel}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div>

    </div>
</body>
{% endblock %}

</html>
