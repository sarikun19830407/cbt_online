{% extends 'base.html' %}

<body>
    {% block konten %}
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        <section class="py-5 bg-light">
            <div class="container">
                <h3 class="text-center mb-1">Apkah Anda yakin inggin menghapus {{Hapus}}?</h3>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <hr>
                        <form method="POST" action="{{hapus}}">
                            {% csrf_token %}
                            {% for Data in Data %}
                            <input type="hidden" name="selected_ids" value="{{ Data.id }}">
                            {% endfor %}
                            <br>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button class="btn btn-primary me-md-2 bi bi-trash" type="submit" name="confirm"
                                    value="yes">&nbsp;Ya</button>
                                <a class="btn btn-secondary bi bi-arrow-clockwise" href="{{link}}">&nbsp;Batal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    {% endblock %}
</body>
